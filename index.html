<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign Up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
  </head>
  <body>
    <div class="wrap">
      <header class="main-header">
        <h1 class="title">The Code review</h1>
        <div class="header-description">
          <h1 class="header-intro">Signup for our Newsletter</h1>
          <p class="description">Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </header>
      <main class="container">
        <form action="index.html" class="form">
          <fieldset>
            <div class="field-header">Contact Information</div>
            <label for="full_name">Full Name</label>
            <input type="text" name="user_name" id="full_name" placeholder="required" required><br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email" id="email_address" placeholder="required" required><br>
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number"><br>
            <label for="street">Street Address</label>
            <input type="text" name="street_address" id="street_address"><br>
            <label for="city">City</label>
            <input type="text" name="city" id="city"><br>
            <label for="state">State</label>
            <select name="user_state" id="state">
              <option value="" disabled selected>Choose State</option>
              <option value="arizona">Arizona</option>
              <option value="Michigan">Michigan</option>
              <option value="florida">Florida</option>
            </select><br>
            <label for="zip_code">Zip Code</label>
            <input type="text" name="zip_code" id="zip_code" required><br>
          </fieldset>
          <fieldset class="bottom-sub">
            <div class="field-header ">Newsletter</div>
            <div class="checkbox-intro">Select the Newsletter you would like to receive</div>

            <input type="checkbox" name="news_type" id="html_type"><label class="light" for="html_type">HTML News</label><br>
            <input type="checkbox" name="news_type" id="css_type"><label class="light" for="css_type">CSS News</label><br>
            <input type="checkbox" name="news_type" id="javascript_type"><label class="light" for="javascript_type">JavaScript News</label><br>

            <div class="format-intro">Newsletter Format</div>

            <input type="radio" name="news_format" id="html_format"><label class="light" for="html_format">HTML</label><br>
            <input type="radio" name="news_format" id="plaint_text"><label class="light" for="plaint_text">Plain text</label><br>

          </fieldset>
          <label for="other_topics">Other topics you'd like to hear about</label><br>
          <textarea name="other_topics" id="other_topics" cols="30" rows="10"></textarea>
          <button type="submit">Sign Up</button>
        </form>
      </main>
      <footer class="main-footer">
        <p>&copy; Copyright The Code review</p>
      </footer>
    </div>

  </body>
</html>
